apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.github.johnrengelman.shadow'

sourceSets {
  main {
    java {
      srcDirs "${project(":e3db").projectDir}/src/main/java",
              "${project(":e3db-crypto-interface").projectDir}/src/main/java",
              "${project(":e3db-crypto-plain").projectDir}/src/main/java",
              "${project(":stubs:e3db-crypto-stub-android").projectDir}/src/main/java"
    }
  }
}

evaluationDependsOn(':publish')

task sourceJar(type: Jar) {
  from sourceSets.main.allJava
}

publishing {
  publications {
    maven(MavenPublication) {
      from components.java

      artifact sourceJar {
        classifier "sources"
      }

      groupId project(":publish").ext.groupId
      artifactId 'e3db-client-plain'
      version project(":publish").ext.version
    }
  }
  repositories {
    maven {
      url "${System.getenv('REPO_URL')}"
      credentials(AwsCredentials) {
        accessKey "${System.getenv('AWS_KEY')}"
        secretKey "${System.getenv('AWS_SECRET')}"
      }
    }
  }
}
  
dependencies {
  compile files("${project(":e3db").projectDir}/compileLibs/android-4.1.1.4.jar")
  compile 'com.squareup.retrofit2:retrofit:2.3.0'
  compile 'com.fasterxml.jackson.core:jackson-core:2.9.0.pr4'
  compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.0.pr4'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.9.0.pr4'
  compile 'com.squareup.okio:okio:1.13.0'
  compile 'org.abstractj.kalium:kalium:0.7.0'
}
